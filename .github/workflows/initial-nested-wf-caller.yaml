name: Origin of Nested Workflows
on:
  workflow_dispatch:
    inputs:
      name:
        description: "Input description"
        type: string
        default: "Keyhan"
        required: false

jobs:
  calling-internal-wf:
    uses: ./.github/workflows/reusable-wf.yaml
    secrets: inherit
  using-reusable-wf-output:
    runs-on: ubuntu-latest
    needs: calling-internal-wf
    steps:
      - run: echo ${{ needs.calling-internal-wf.outputs.date }}
